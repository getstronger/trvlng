<template name="header">
  <header class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#trvlngMainNav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}">TRVLNG</a>
        <!-- <img src="img/trvlng.svg"> -->
      </div>
      <div class="collapse navbar-collapse" id="trvlngMainNav">
        <ul class="nav navbar-nav">
          <li class="{{activeRouteClass 'home' 'newEvents'}}">
            <a href="{{pathFor 'newEvents'}}">Events</a>
          </li>
          <li class="{{activeRouteClass  'guys'}}">
            <a href="{{pathFor 'guys'}}">Guys</a>
          </li>
          {{#if currentUser}}
          <li class="{{activeRouteClass 'eventSubmit'}}">
            <a href="{{pathFor 'eventSubmit'}}">Submit Event</a>
          </li>
          <!--             <li class="">
              {{> notifications}}
            </li> -->
          {{/if}}
        </ul>
        <ul class="nav navbar-nav pull-right">
          {{> accountButtons}}
        </ul>
      </div>
    </div>
  </header>
</template>
