<template name="eventItem">
  <div class="card event {{gradientClass}}">
    <div class="card-content">
      <div class="card-heading">
      {{#if ownEvent}}<a href="{{pathFor 'eventEdit'}}">Edit</a>{{/if}}
      <a href="#" class="attend btn {{attendClass}}">{{attendText}}</a>
        <a href="#" class="favorite btn {{attendClass}}">favorite</a>
        <a href="#" class="watch btn {{attendClass}}">watch</a>
        <a href="#" class="share btn {{attendClass}}">share</a>
      </div>
      <!--<div class="card-media">-->
        <!--<a href="{{pathFor 'eventPage'}}">-->
          <!--<img src="http://placehold.it/1200x630" class="img-responsive">-->
        <!--</a>-->
      <!--</div>-->
      <div class="card-body event-summary">
        <h3 class="title event-title card-title"><a href="{{pathFor 'eventPage'}}">{{name}}</a></h3>
        <p>
          <span class="city">{{location.addressLocality}}</span><br>
          <span class="begins">{{dateRange}}</span>
        </p>
        <div class="row card-actions">
          <div class="col-xs-3">
            <a href="{{pathFor 'eventPage'}}">{{pluralize attendees "guy"}} going </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
