<template name="layout">
<div class="so-page-wrapper {{soStatus}}">

  <aside class="so-page-menu so-l">
    <div class="so-menu-content so-l-content">
      <ul class="nav navbar-nav">
        <li class="{{activeRouteClass 'home' 'newEvents'}}">
          <a href="{{pathFor 'eventsList'}}">Events</a>
        </li>
        <li class="{{activeRouteClass  'guys'}}">
          <a href="{{pathFor 'guys'}}">Guys</a>
        </li>
        {{#if currentUser}}
        <li class="{{activeRouteClass 'eventSubmit'}}">
          <a href="{{pathFor 'eventSubmit'}}">Submit Event</a>
        </li>
        {{/if}}
        <li >
          <a href="{{pathFor 'signin'}}">Sign in</a>
        </li>
    </ul>
    </div>
  </aside>

  <aside class="so-page-menu so-r">
    <div class="so-menu-content so-r-content">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </aside>

  <div class="so-content-overlay"></div>

  <div class="so-content">

  {{> header}}

    {{> errors}}
    <div id="main">
      {{> yield}}
    </div>
  {{> footer}}
    </div>
  </div>

</template>
